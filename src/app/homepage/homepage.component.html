<div class="container">
    <h3>Books</h3>

    <div class="row">
        <div *ngFor="let book of books;" class="col s4 m4">
            <a href="/book/{{book.BookID}}">
                <div class="card">    
                    <div class="card-content">
                        <span class="card-title">
                            {{book.Title}}
                        </span>                
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
