
<div class="row">
    <div class="col s9">
        <div class="container">
            <div *ngFor="let para of text;">
                <span (click)="sentenceClick(sentence.id)" id="{{ 'text'+ sentence.id}}" *ngFor="let sentence of para;">
                    {{sentence.text}}
                </span>
                <br>
                <br>
            </div>
        </div>
    </div>
    <div class="col s3">
        <div *ngFor="let anno of annotations;" class="card">
            <div class="card-content">
                {{anno.Text}}
            </div>
        </div>
        
    </div>
</div>
